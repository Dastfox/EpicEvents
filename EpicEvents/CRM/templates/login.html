{% if error %}
<p>{{ error }}</p>
{% endif %}
<form
	method="post"
	action="{% url 'login' %}">
	{% csrf_token %}
	<label for="username">Username:</label>
	<input
		id="username"
		type="text"
		name="username"
		required />
	<label for="password">Password:</label>
	<input
		id="password"
		type="password"
		name="password"
		required />
	<button type="submit">Login</button>
</form>
<a
	href="{% url 'signup' %}"
	class="button"
	>Sign Up</a
>
